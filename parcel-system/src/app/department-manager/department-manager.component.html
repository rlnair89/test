<div class="container">
    <form (ngSubmit)="addDepartment()" #departmentForm="ngForm">
    <div class="row mt-3 mb-3">
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Department Name</mat-label>
          <input matInput [(ngModel)]="newDepartment.name" name="name" required  placeholder="e.g., Mail">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Weight Range Min</mat-label>
          <input matInput [(ngModel)]="newDepartment.weightRangeMin" name="weightRangeMin" required  placeholder="e.g., 0">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Weight Range Max</mat-label>
          <input matInput [(ngModel)]="newDepartment.weightRangeMax" name="weightRangeMax" required  placeholder="e.g., 10">
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <button mat-raised-button class="addDepartment" type="submit" color="primary" >
          Add Department
        </button>
      </div>
    </div>
  
    <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Department Name </th>
              <td mat-cell *matCellDef="let department"> {{department.name}} </td>
            </ng-container>          
            <ng-container matColumnDef="weightRangemin">
                <th mat-header-cell *matHeaderCellDef> Weight Range Min </th>
                <td mat-cell *matCellDef="let department"> {{ department.weightRangeMin }} </td>
              </ng-container>

              <ng-container matColumnDef="weightRangemax">
                <th mat-header-cell *matHeaderCellDef> Weight Range Max</th>
                <td mat-cell *matCellDef="let department"> {{ department.weightRangeMax }} </td>
              </ng-container>
            <ng-container matColumnDef="remove">
              <th mat-header-cell *matHeaderCellDef> Actions </th>
              <td mat-cell *matCellDef="let department">
                <button mat-icon-button class="removeIcon" color="warn" (click)="removeDepartment(department)">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>
      
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
    </div>
    </form>
  </div>
